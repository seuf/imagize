{% extends "layout.html" %}

{% block content %}

  {% if errors %}
    <div class="row">
      <div class="col s12">
        <div class="card red lighten-3">
          <div class="card-content white-text">
            <span class="card-title">Erreur :</span>
            {% for msg in error %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  {% endif %}

  <div class="row">
    <form method="post" action="register.php" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Login" id="login" type="text" name="login">
          <label for="login">Login</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Prénom" id="first_name" type="text" class="validate" name="first_name">
          <label for="first_name">Prénom</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="last_name">
          <label for="last_name">Nom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="mail" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="register">S'inscrire
          <i class="mdi-content-send right"></i>
        </button>
      </div>

    </form>
  </div>
        

{% endblock %}
